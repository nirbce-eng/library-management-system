{% extends "base.html" %}

{% block title %}Add Book - Library Management System{% endblock %}

{% block content %}
<div class="page">
    <div class="page-header">
        <h1 class="page-title">Add New Book</h1>
        <p class="page-subtitle">Register a new book in the library</p>
    </div>

    <div class="form-container">
        <form method="post" class="form">
            <div class="form-row">
                <div class="form-group">
                    <label for="title" class="form-label">Title *</label>
                    <input type="text" id="title" name="title" class="form-input" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="author" class="form-label">Author *</label>
                    <input type="text" id="author" name="author" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="isbn" class="form-label">ISBN *</label>
                    <input type="text" id="isbn" name="isbn" class="form-input" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="publisher" class="form-label">Publisher</label>
                    <input type="text" id="publisher" name="publisher" class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="publication_year" class="form-label">Publication Year</label>
                    <input type="number" id="publication_year" name="publication_year" class="form-input" 
                           min="1800" max="2026">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" id="category" name="category" class="form-input" 
                           placeholder="e.g., Fiction, Science, History">
                </div>
                
                <div class="form-group">
                    <label for="total_copies" class="form-label">Total Copies *</label>
                    <input type="number" id="total_copies" name="total_copies" class="form-input" 
                           value="1" min="1" required>
                </div>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('books') }}" class="btn btn-ghost">Cancel</a>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
