{% extends "base.html" %}

{% block title %}Add Member - Library Management System{% endblock %}

{% block content %}
<div class="page">
    <div class="page-header">
        <h1 class="page-title">Register New Member</h1>
        <p class="page-subtitle">Add a new member to the library</p>
    </div>

    <div class="form-container">
        <form method="post" class="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name *</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" name="address" class="form-textarea" rows="3"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('members') }}" class="btn btn-ghost">Cancel</a>
                <button type="submit" class="btn btn-primary">Register Member</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
