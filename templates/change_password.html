{% extends "base.html" %}

{% block title %}Change Password - Library Management System{% endblock %}

{% block content %}
<div class="page">
    <div class="page-header">
        <h1 class="page-title">Change Password</h1>
        <p class="page-subtitle">Update your account password</p>
    </div>

    <div class="form-container" style="max-width: 500px;">
        <form method="post" class="form">
            <div class="form-group">
                <label for="current_password" class="form-label">Current Password *</label>
                <input type="password" id="current_password" name="current_password" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="new_password" class="form-label">New Password *</label>
                <input type="password" id="new_password" name="new_password" class="form-input" required minlength="6">
                <small style="color: #888; display: block; margin-top: 6px;">Minimum 6 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm New Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-input" required minlength="6">
            </div>

            <div class="form-actions">
                <a href="{{ url_for('index') }}" class="btn btn-ghost">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
