{% extends "base.html" %}

{% block title %}Edit Member - Library Management System{% endblock %}

{% block content %}
<div class="page">
    <div class="page-header">
        <h1 class="page-title">Edit Member</h1>
        <p class="page-subtitle">Update member information</p>
    </div>

    <div class="form-container">
        <form method="post" class="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name *</label>
                    <input type="text" id="name" name="name" class="form-input" value="{{ member.name }}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" id="email" name="email" class="form-input" value="{{ member.email }}" required>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-input" value="{{ member.phone or '' }}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group full-width">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" name="address" class="form-textarea" rows="3">{{ member.address or '' }}</textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="status" class="form-label">Status *</label>
                    <select id="status" name="status" class="form-input" required>
                        <option value="active" {% if member.status == 'active' %}selected{% endif %}>Active</option>
                        <option value="inactive" {% if member.status == 'inactive' %}selected{% endif %}>Inactive</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <a href="{{ url_for('members') }}" class="btn btn-ghost">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Member</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
