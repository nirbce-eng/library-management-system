services:
  library-app:
    build: .
    container_name: library-management-system
    ports:
      - "3000:5000"
    volumes:
      - library-data:/app/data
      - library-logs:/app/logs
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - SECRET_COOKIE_SECURE=false
      # IMPORTANT: Set SECRET_KEY in .env file or environment for production
      # Generate with: python -c "import secrets; print(secrets.token_hex(32))"
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY environment variable is required}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      # Enable HSTS when running behind HTTPS reverse proxy
      - ENABLE_HSTS=${ENABLE_HSTS:-false}
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    # Resource limits for security
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 128M

volumes:
  library-data:
    driver: local
  library-logs:
    driver: local
